name: Deploy de la pagina
on:
  push:
    Branches:
      -main
jobs:
  deploy-page:
    runs-on: ubuntu-latest
    steps:
      -name: Checkout 
        uses: actions/checkout@v2.3.1
        
      -name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          Branch: gh-pages
          folder: .
        